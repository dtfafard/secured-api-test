lexik_jwt_authentication:
    secret_key:       '%kernel.project_dir%/config/jwt/private.pem' # required for token creation
    public_key:       '%kernel.project_dir%/config/jwt/public.pem'  # required for token verification
    pass_phrase:      'mytest' # required for token creation, usage of an environment variable is recommended... FROM DAVID - small pass phrase, but it would normally be an Environment Variable with stronger pass phrase for security
    token_ttl:        3600
